<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {
  background-image: url('https://static.vecteezy.com/system/resources/thumbnails/010/563/727/small/swimming-pool-top-view-olympic-pool-swimming-paths-dip-pool-top-view-vector.jpg');
  display:flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin:0;
  color: black;
  font-family: Helvetica;
}

.login_container {
  position: absolute;
  background-color: rgb(175, 224, 255);
  border: 2px solid black;
  border-radius: 8px;
  padding: 30px 40px;
  width: 300px;
  height: 300px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
input[type="text"], input[type="password"] {
  width: 100%;
  padding: 10px;
  margin: 8px 0 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: black;
  color:white;
  border: none;
  padding: 10px 15px;
  font-size: 20px;
  cursor: pointer;
  border-radius: 10px;
  width: 100%;
}

h6 {
  text-align: center;
  margin: 0;
  font-size: 12px;
}

a {
  text-decoration: none;
  color: black;
}

i {
  background: white;
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 5px 10px;
  border: 1.5px solid black;
  border-radius: 8px;
  color: black;
  font-size: large;
}
i:hover {
  background: rgb(255, 122, 122);
}
.logo {
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 1000;
}

.logo img {
  height: 50px;          /* adjust size if needed */
  width: auto;
}
</style>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log In</title>
</head>

<body>
<a href="index.html" class="logo">
  <img src="raceready logo.png" alt="Logo">
</a>
<a href="SignUp.html"><i>Sign Up</i></a>

<div class="login_container">
  <h1>Log In</h1>

  <form onsubmit="return false;">
    <input type="text" id="loginEmail" placeholder="Enter Email:" required>
    <input type="password" id="loginPassword" placeholder="Enter Password:" required>

    <button type="button" id="loginButton">Log In</button>

  

    <a href="SignUp.html"><h6>Don't have an account? Sign Up</h6></a>
  </form>
</div>

<script src="javalogin.js"></script>
</body>
</html>
