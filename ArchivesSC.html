<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Short Course Archives</title>
<style>
    /* Same as LC page */
    body { background-image: url('https://static.vecteezy.com/system/resources/thumbnails/010/563/727/small/swimming-pool-top-view-olympic-pool-swimming-paths-dip-pool-top-view-vector.jpg');
        display:flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin:0;
        color: black;
        font-family: Helvetica; }
    .table_container { background-color: white; width: 90%; max-height: 80%; overflow-y: auto; padding: 20px; border-radius: 8px; border: 2px solid black; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid black; padding: 8px; text-align: center; }
    h1 { text-align: center; }
    .switchButton { margin-bottom: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 8px; border: none; background-color: black; color: white; }
    .switchButton:hover { background-color: #494949; }
    nav {
       position: fixed; /* always on top */
       top: 0;
       left: 0;
       width: 100%;
       background-color: rgba(0, 0, 0, 0.8); /* semi-transparent black */
       display: flex;
       justify-content: center;
       padding: 10px 0;
       z-index: 1000;
       box-shadow: 0 2px 5px rgba(0,0,0,0.3);
   }

    nav button {
      background: white;
      color: #007acc;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.2s;
   }

    nav button:hover {
      background: #e0e0e0;
    }
</style>
</head>
<body>
    <nav>
      <button onclick="window.location.href='badges.html'">Badges</button>
      <button onclick="window.location.href='ArchivesLC.html'">Archives LC</button>
      <button onclick="window.location.href='PB.html'">Personal Best's</button>
      <button onclick="window.location.href='inputtimes.html'">Input times</button>
      <button onclick="window.location.href='logOUT.html'">Log Out</button>
      
  </nav>
    <button class="switchButton" onclick="switchCourse()">Switch to Long Course</button>
    <div class="table_container">
        <h1>Short Course Archives</h1>
        <table>
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="archiveTable">
                <!-- JS will populate the rows -->
            </tbody>
        </table>
    </div>


<script>
const events = [
    "50 Free","100 Free","200 Free","400 Free","800 Free","1500 Free",
    "50 Breast","100 Breast","200 Breast",
    "50 Back","100 Back","200 Back",
    "50 Fly","100 Fly","200 Fly",
    "200 IM","400 IM"
];


function populateTable(course) {
    const tbody = document.getElementById("archiveTable");
    tbody.innerHTML = "";


    events.forEach(ev => {
        const tr = document.createElement("tr");
        const tdEvent = document.createElement("td"); 
        tdEvent.textContent = ev;


        const tdLink = document.createElement("td");
        const a = document.createElement("a");
        a.href = `event.html?distance=${ev.split(" ")[0]}&stroke=${ev.split(" ")[1]}&course=${course}`;
        a.textContent = "View Times";
        tdLink.appendChild(a);


        tr.appendChild(tdEvent);
        tr.appendChild(tdLink);
        tbody.appendChild(tr);
    });
}


function switchCourse() {
    window.location.href = "archivesLC.html";
}


// Populate LC table on load
populateTable("SC");
</script>
</body>
</html>
